<head></head>

<body>
    <div id="app"></div>

<script src="./packages/reactivity/dist/reactivity.global.js"></script>
<script>
    const { ref, effect, shallowRef, reactive, readonly, toRef } = VueReactivity


    const obj = reactive({
        foo: 1,
        bar: 2
    })
    const nameref = toRef(obj, 'foo')
    effect(() => {
        console.log(nameref.value)

    })
    nameref.value++
</script>
